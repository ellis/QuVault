  Assets (-20) = Liabilities (-20) + Equity (0)

  **Journal entries**:

      Dr. Notes payable (-L)  20
        Cr. Cash (-A)           20

  **T-Accounts**:

      Cash (A)          Notes Payable (L)
      -----------       -----------
       100 |  20          20 | 100
      -----------       -----------
        80 |                 |  80

