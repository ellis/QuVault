reference: Lesson 3.1.1 Operating, Investing, and Financial Cash Flows
question: Which transactions are included in the *investing activities* on the Cash Flow Statement?
answer: |
  Investing activities include transactions related acquisition or disposal of
  long-term assets.

  Cash inflows:
  * Divestitures of businesses
  * Sale of PPE & intangibles
  * Sale of investments
  * (NON US) Receipts of interest and dividends

  Cash outflows:
  * Acquisition of businesses
  * Acquisition of PPE & intangibles
  * Purchase of investments
---

reference: Lesson 3.1.1 Operating, Investing, and Financial Cash Flows
question: Which transactions are included in the *financing activities* on the Cash Flow Statement?
answer: |
  Financing activities involve transactions related to owners or creditors.

  Cash inflows:
  * Issue of new stock
  * Reissue treasury stock
  * Borrow money

  Cash outflows:
  * Payment of dividends
  * Purchase of treasury stock
  * Payment of principle on debt
  * (NON US) Payment of interest
---

reference: Lesson 3.2.1 Operating, Investing, and Financial Cash Flows
question: Describe the two methods for preparing the Statement of Cash Flows.
answer: |
  The "direct method":
  * List cash transactions by source/use of funds
  * Always used for investing and financing activities
  * Not normally used for operating activity, because the "indirect" method is required here by some institutions

  The "indirect method":
  * Only used for operating activities
  * Goal is to reconcile Net Income with cash from operations by removing
      non-cash items and investing activities from net income and including additional cash flows
      not in net income
