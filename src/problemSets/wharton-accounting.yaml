reference: Lesson 3.1.1 Operating, Investing, and Financial Cash Flows
question: What is the format of the *Statement of Cash Flows*?
answer: |
  1) Net cash from operating activities
  2) Net cash from investing activities
  3) Net cash from financing activities
  4) The total sum is the net change in cash balance
  5) Additional required disclosures should be at the bottom of the statement or in footnotes:
      a) Non-cash transactions (such as trading land for a building)
      b) Cash interest paid
      c) Cash income taxes paid
---

reference: Lesson 3.1.1 Operating, Investing, and Financial Cash Flows
question: Which transactions are included in *operating activities* on the Cash Flow Statement?
answer: |
  For cash inflows:
  * Collections from customers
  * (US only) Receipts of interest and dividends on investments

  For cash outflows:
  * Payments to suppliers
  * Payments to employees
  * Payments of taxes
  * Other operating disbursements
  * (US only) Payments of interest

  Cash outflows exclude these income statements items:
  * Depreciation and amortization (and other noncash items)
  * Gains or losses on disposal of PP&E

  Note for the USA, FASB has some strange deviating requirements.
  It seems strange to include investment and financing activities related to
  interest and dividends in the Operating activities section.
  The reasoning is that FASB decided they want to include most items from the
  income statement within Operating Activities.

