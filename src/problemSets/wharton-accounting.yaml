reference: Lesson 2.5 Financial Statements and Closing Entries
question: What are *temporary accounts*?
answer: |
  They are accounts which accumulate the effects of transactions for a
  single period.  In particular, these are the revenue and expense
  accounts, which get closed out to retained earnings at the end of the period.
---

reference: Lesson 2.5 Financial Statements and Closing Entries
question: What are *permanent accounts*?
answer: |
  They are accounts which accumulate the effects of transactions over the life
  of the business.
  This includes balance sheet accounts (assets, liabilities, contributed
  capital, retained earnings).
---

reference: Lesson 2.5 Financial Statements and Closing Entries
question: What are *closing entries* and when do you use them?
answer: |
  Closing entries close out one reporting period and allow us to start the next period.

  They are used for closing temporary accounts, which means to zero them out
  via internal transactions.
  In particular, we want to transfer the balances aof the Revenue and Expense
  accounts to Retained Earnings.

  They are created as the last part of the accounting cycle, after
  the financial statements are prepared.
---

reference: Lesson 2.5 Financial Statements and Closing Entries
question: What is the *post-closing trial balance*?
answer: |
  It summarizes the balances of permanent accounts after closing entires.
  The debits should equal the credits.
  All revenue and expense accounts should have a zero balance at the point.
