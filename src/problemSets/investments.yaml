question: What is CAPM?
answer: "CAPM stands for Capital Asset Pricing Model. Every asset has an $\\alpha$ and a $\\beta$ value. $\\beta$ quantifies the sensitivity of the asset to the overall market. In other words, when the market rises 1 point, the asset rises $\\beta$ points. $\\alpha$ quantifies the excess return of the asset beyond the average."
uuid: 4902142f-874e-4874-b716-6f71aed914fd

---
question: "For an asset with a high $\\beta$, what does the CAPM model predict to happen when the market is doing well or poorly?"
answer: "When the market is doing well, the asset will do even better by a factor of $\\beta$. When the market is doing poorly, the asset will do even worse by a factor of $\\beta$."
uuid: ea8cdf1b-0bfa-40bf-a231-6e23d28cee7e

