question: 'What is the *Sharpe ratio*?'
answer: "It is the return of an equity beyond the risk-free return, divided by the standard deviation of the equity: $\\frac{r_e - r_f}{\\sigma_e}$\nThis gives you a sense of how well the asset performs relative to its riskiness."
uuid: 4186dbc7-d166-4d16-af9b-62f90cb541b7

---
question: 'What are *dominated* assets, and what should you do about them?'
answer: >
  A dominated asset is one whose returns are lower than another asset with the
  same risk.  For example, if two mutual funds have the same investment strategy,
  the one with the higher management cost will be a dominated asset.

  You should not invest in dominated assets.
uuid: 055e0c02-17f1-417f-b91a-a391c14d607e

---
question: 'What is the *tangency portfolio*?'
answer: The portfolio with the highest Sharpe ratio.
uuid: b7f9a9df-0bb1-40bb-b4d6-d34de46a192a

---
question: 'What is the *Separation Theorem*?'
answer: >
  The idea that you should allocate your investment between two assets:
  a risk-free asset (e.g. treasury bills), and the Tangency Portfolio of risky
  assets. Assuming that borrowing from the risk-free asset is allowed, this
  combination allows for the highest returns (i.e. the highest Sharpe ratio) at
  every risk level.
uuid: e343c8ff-10db-410d-a670-3a677f825622

---
question: What is the relationship between the tangency portfolio and the market portfolio?
answer: >
  If everyone were to invest according to the separation theorem, that would
  imply that the trangency portfolio would be the same as the market portfolio.
uuid: 2daec4a5-2e12-42e1-9537-b15324c3af73

